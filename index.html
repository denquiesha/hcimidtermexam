<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCIT - Welcome</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>

  <!-- HEADER will be inserted here -->
  <div id="header"></div>

  <!-- HERO SECTION -->
  <section class="hero">
    <video id="heroVideo" autoplay muted loop playsinline class="hero-video">
      <source src="https://github.com/denquiesha/hcimidtermexam/releases/download/v1.0-initial-release/PRMSU_Today_2024.mp4?raw=true" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="hero-overlay">
      <h1>Join the College of Communication and Information Technology</h1>
      <p>Home of Leaders in Innovation</p>
      <a class="btn" href="programs.html">Explore Programs</a>
      <button id="toggleBtn" class="btn">⏸ Pause</button>
    </div>
  </section> 

  <main>
    <p>uhmmmme.</p>

    <div style="padding: 50px;">
      <h2>okie na to</h2>
      <p>ihh kabangis</p>
      <p>Feel ko 50% na ito</p>
    </div>

    <!-- PRMSU Images Row - LEFT ALIGNED -->
    <section class="prmsu-today">
      <div class="swiper-container-wrapper">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="assets/images/vision.jpg" alt="PRMSU Vision">
            </div>
            <div class="swiper-slide">
              <img src="assets/images/mission.jpg" alt="PRMSU Mission">
            </div>
            <div class="swiper-slide">
              <img src="assets/images/quality_policy.jpg" alt="PRMSU Quality Policy">
            </div>
          </div>
          <!-- Navigation dots -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>

    <!-- PRMSU Backlinks Section -->
    <section class="prmsu-backlinks">
      <h3>Learn More About PRMSU:</h3>
      <ul class="backlinks-list">
        <li><a href="https://prmsu.edu.ph" target="_blank">Go to PRMSU Official Website</a></li>
        <li><a href="https://www.facebook.com/PRMSUPh" target="_blank">Follow PRMSU on Facebook</a></li>
      </ul>
    </section>
  </main>

  <div id="footer"></div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    // Load header
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    // Load footer
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

  <script>
    // Video toggle functionality
    const video = document.getElementById("heroVideo");
    const btn = document.getElementById("toggleBtn");
    btn.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        btn.textContent = "⏸ Pause";
      } else {
        video.pause();
        btn.textContent = "▶ Play";
      }
    });
  </script>

  <!-- Load header.html dynamically -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("header.html")
        .then(response => {
          if (!response.ok) throw new Error("Header not found");
          return response.text();
        })
        .then(data => {
          document.getElementById("header").innerHTML = data;

          // Load header.js after header is inserted
          const script = document.createElement("script");
          script.src = "assets/js/header.js";
          
          // Initialize scroll effect after script loads
          script.onload = () => {
            console.log('Header script loaded');
            setTimeout(() => {
              if (typeof initHeaderScrollEffect === 'function') {
                initHeaderScrollEffect();
              }
            }, 50);
          };
          
          document.body.appendChild(script);
        })
        .catch(err => console.error("Error loading header:", err));
    });
  </script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: false,
      slidesPerView: "auto",
      loop: true,
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
</html>
